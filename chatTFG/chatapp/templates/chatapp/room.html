{% load static %}
    <div id="chat-log" class="box" onMouseOver="pauseDiv()" onMouseOut="resumeDiv()">
        {% for msg in old_msg %}
        <p>{{msg.user.username}}: {{msg.mensaje}}</p>
        {% endfor %}
    </div><br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">

    {{ room_name|json_script:"room-name" }}

    <script src="{% static 'chatapp/javascript/chatapp.js' %}"></script>
