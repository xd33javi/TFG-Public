<div style="margin-top:100px; margin-bottom: 10px;">

    </form>
    <a class="btn btn-success" href="/chat/nuevasala" style="display: inline; margin-left: 10px">Crear Sala</a>

<div class='row' >
    {% for sala in salas %} 
        <div class='col-md-3'>

                        {% if sala.imagen %}
                            <img class="card-img-top" src="{{ sala.imagen.url }}"style="padding: 5px;width: 250px"/>
                        {% else %}
                            <img class="card-img-top" src="/media/imgsalas/default.webp"style="padding: 5px;width: 250px"/>
                        {% endif %}
                        <h7 class='card-title'>{{sala.nombre}}</h7>
                    </div>
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
